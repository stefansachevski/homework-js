<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Hangman</title>
</head>
<body>
    <div class="hangman-container">
        <h1>Hangman Game</h1>
        <label for="wordInput">Enter the word to guess:</label>
        <input type="password" id="wordInput" placeholder="Enter the word">
        <button id="btnclick">Start Game</button>
        <div id="wordDisplay"></div>
        <div id="lives">Lives: <span id="remainingLives">5</span></div>
        <label for="letterInput">Enter a letter:</label>
        <input type="text" id="letterInput" maxlength="1" placeholder="Enter a letter">
        <button id="checkbutton">Check Letter</button>
        <div id="message"></div>
      </div>
    <script src="script.js"></script>
</body>
</html>
